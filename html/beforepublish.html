    <script>

      // for text-spinner
      $(document).on('click', '.number-spinner button', function () {
        var btn = $(this),
          oldValue = btn.closest('.number-spinner').find('input').val().trim(),
          newVal = 0;

        if (btn.attr('data-dir') == 'up') {
          newVal = parseInt(oldValue) + 1;
        } else {
          if (oldValue > 1) {
            newVal = parseInt(oldValue) - 1;
          } else {
            newVal = 1;
          }
        }
        btn.closest('.number-spinner').find('input').val(newVal);
      });
      // end for text-spinner

      // function para madetect kung 99+ ung input ng quantity
      function detect(){
        // get the value of the input field
        const value = document.getElementById('quantity-input').value;
        // update the value of the input field
        if (value > 99){
          const updated = document.getElementById('quantity-input').value = 1;
        } else {
          
        }
        // write result
        document.getElementById('result') = updated;
      }
      // end of function para madetect kung 99+ ung input ng quantity

      // function to changePicture
      function changePicture(){
        document.querySelectorAll('.smallPic').forEach(function(smallPic) {
          smallPic.addEventListener('click', function(event) {
            const mainPic = document.querySelector('.mainPic');
            mainPic.src = event.target.src;
          });
        });
      }
