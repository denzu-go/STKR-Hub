<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Support Center</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/supportCenter.css" />

    <!-- icons -->
    <link rel="shortcut icon" type="image" href="../../img/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/svg-with-js.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />


    <!-- fonts -->
    <link
      href="https://fonts.cdnfonts.com/css/akira-expanded"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/sf-compact-display"
      rel="stylesheet"
    />

    <!-- for text-spinner -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>

  <body>
    <div class="container">
        <!-- HEADER -->
        <my-header-for-components></my-header-for-components>

        <!-- MAIN -->
        <main>
        
            <div class="body">
              <div class="container-body">
                <!-- all components section -->
                <!-- END of all components section -->
  
                <!-- addrulebook -->

                <div class="title-of-section">
                    <p>Open a New Ticket</p>
                  </div>

                <section id="section2" class="section">

                  <div class="content">
                    <form action="" method="post">
                        <h2>Contact Information</h2>
                        <br>

                        <h5>Email Address*</h5>
                        <input class="input-text" type="text" name="" placeholder=""/>
                        <br><br>

                        <h5>Full Name*</h5>
                        <input class="input-text" type="text" name="" placeholder=""/>
                        <br><br>

                        <h5>Phone Number</h5>
                        <input class="input-text" type="text" name="" placeholder=""/>
                        <input class="input-text" type="text" name="" placeholder=""/>

                        <br><br>

                        <h5>Help Topic</h5>
                        <select name="select" class="helptopic">
                            <option value="" selected>Select a Help Topic</option>
                            <option value="option-1">Custom Component</option>
                            <option value="option-2">Custom Requirements</option>
                            <option value="option-3">Fulfillment Services</option>
                            <option value="option-4">Kickstarter</option>
                            <option value="option-4">Large Production Quote</option>
                            <option value="option-4">My Orders</option>
                            <option value="option-4">Others</option>
                            <option value="option-4">Press/Media/Marketing</option>
                            <option value="option-4">Sales Entry</option>
                            <option value="option-4">Technical Inquries</option>
                          </select>
                        <br><br>

                        <h5>Age</h5>
                        <input class="input-text" type="text" name="" placeholder=""/>
                        <br><br>

                        <h2>Ticket Details</h2>
                        <p>Please be as specific as possible in order for us to answer you as quickly as possible</p>

                        <h5>Order ID(if any)</h5>
                        <input class="input-text" type="text" name="" placeholder=""/>
                        <br><br>

                        <h5>Title*</h5>
                        <input class="input-text" type="text" name="" placeholder=""/>
                        <br><br>
                      </form>
                  </div>


                </section>

                <div class="btns">
                    <button class="custom-btn btn-2">Create Ticket</button>
                  
                    <button class="custom-btn btn-2">Reset</button>
                    <button class="custom-btn btn-2">Cancel</button>
                </div>
              </div>
            </div>  
        </main>

        <!-- FOOTER -->
        <my-footer-for-components></my-footer-for-components>
    </div>



    <!-- JS -->
    <script src="./js/main.js"></script>  
    <script src="./js/login.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/header-for-components.js"></script>
    <script src="../js/subnav.js"></script>
    <script src="../../js/footer-for-components.js"></script> 
    <script src="../js/section visibility.js"></script> 
    <script src="../js/activenav.js"></script>

    </script>
  </body>
</html>
