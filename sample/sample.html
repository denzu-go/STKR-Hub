<html>
<head>
<title>Page Title</title>
</head>
<body>

<input type='file' id='videoUpload' />

<video width="500" height="281" controls>
  Your browser does not support the video tag.
</video>

<button onclick="clearVideo()">Clear Video</button>

<script>
  function clearVideo() {
    var videoElement = document.querySelector("video");
    if (videoElement.src) {
      videoElement.src = "";
    }
    document.getElementById("videoUpload").value = null;
  }
</script>

</body>
</html>
