<div class="link1" onclick="changeBackground(this)">
    <a href="#">link 1</a>
  </div>
  
  <div class="link2" onclick="changeBackground(this)">
    <a href="#">link 2</a>
  </div>
  
  <div class="link3" onclick="changeBackground(this)">
    <a href="#">link 3</a>
  </div>
  
  <script>
    // Check if background color exists in local storage and set it if available
    const storedBackgroundColor = localStorage.getItem('backgroundColor');
    if (storedBackgroundColor) {
      const divToHighlight = document.querySelector(storedBackgroundColor);
      if (divToHighlight) {
        divToHighlight.style.backgroundColor = 'blue';
      }
    }
  
    function changeBackground(element) {
      // Reset background color for all divs with class starting with 'link'
      const linkDivs = document.querySelectorAll('[class^="link"]');
      linkDivs.forEach(div => {
        div.style.backgroundColor = '';
      });
  
      // Set background color to blue for the clicked div
      element.style.backgroundColor = 'blue';
  
      // Store the background color in local storage
      localStorage.setItem('backgroundColor', `.${element.classList[0]}`);
    }
  </script>
